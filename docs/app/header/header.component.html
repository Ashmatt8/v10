<div class="topnav">
  <div class="row">
    <div class="col-sm-4"><img src="assets/logo.jpg" name="logo" align="left" width="377" height="76" border="0"></div>
    <div class="col-8">
      <div class="menu">
        <ng-container *ngFor="let item of menuItens">

      </div>
    </div>
  </div>
</div>
